<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Task-2</title>
    <style>
      * {
        margin-top: 10px;
      }
      p {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <center>
      <form>
        <div class="col-4 mb-3">
          <label for="string" class="form-label">Enter a String</label>
          <input type="text" class="form-control" id="string" />
        </div>
        <button
          type="button"
          onclick="sortAlphabetically()"
          class="btn btn-primary"
        >
          Submit
        </button>
        <p id="output"></p>
      </form>
    </center>
    <script>
      function sortAlphabetically() {
        var inputElement = document.getElementById("string");
        var outputElement = document.getElementById("output");

        var inputString = inputElement.value;

        if (typeof inputString !== "string") {
          outputElement.textContent = "Please enter a valid string.";
          return;
        }

        var sortedString = inputString.split("").sort().join("");

        outputElement.textContent = "Sorted Alphabetically: " + sortedString;
      }
    </script>
  </body>
</html>
