<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Task-3</title>
    <style>
      * {
        margin-top: 10px;
      }
      p {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <center>
      <form>
        <div class="col-4 mb-2">
          <label for="num1" class="form-label">1st Number</label>
          <input type="number" class="form-control" id="num1" />
        </div>
        <div class="col-4 mb-3">
          <label for="num2" class="form-label">2nd Number</label>
          <input type="number" class="form-control" id="num2" />
        </div>
        <button type="button" onclick="multiply()" class="btn btn-primary">
          Multiply
        </button>
        <button type="button" onclick="divide()" class="btn btn-primary">
          Divide
        </button>
        <p id="output"></p>
      </form>
    </center>
    <script>
      function multiply() {
        var a = document.getElementById("num1").value;
        var ia = parseInt(a);
        var b = document.getElementById("num2").value;
        var ib = parseInt(b);
        var c = ia * ib;
        document.getElementById("output").textContent =
          "Multiplication value of " + a + " and " + b + " is " + c;
      }
      function divide() {
        var a = document.getElementById("num1").value;
        var ia = parseInt(a);
        var b = document.getElementById("num2").value;
        var ib = parseInt(b);
        if (ia >= ib) {
          var c = ia / ib;
          document.getElementById("output").textContent =
            a + " / " + b + " is " + c;
        } else {
          document.getElementById("output").textContent = "Not Possible";
        }
      }
    </script>
  </body>
</html>
