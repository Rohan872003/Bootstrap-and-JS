<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 100px;
      }
      #train {
        width: 400px;
        height: 200px;
        position: relative;
      }
      .track {
        width: 100%;
        float: left;
      }

      .control {
        margin-top: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="track">
      <img
        id="train"
        src="https://www.clipartmax.com/png/full/61-615078_1000-images-about-cartoon-trains-on-pinterest-train-clipart-png.png"
      />
    </div>
    <div class="control">
      <span class="btn btn-primary my-4" onclick="return startTrain();"
        >Start</span
      >
      <span class="btn btn-danger my-4" onclick="return stopTrain();"
        >Stop</span
      >
    </div>

    <script>
      let starter = 0;
      let race = 0;
      let run;
      let moving_type = "left";
      let running_status = "stop";
      engine();

      function engine() {
        run = setInterval(function () {
          if (running_status == "start") {
            let control = (race - starter) * 7;
            let reached = control / 5;
            if (moving_type == "left") {
              train.style.left = reached + "px";
            } else {
              train.style.right = reached + "px";
            }

            if (reached > 1200) {
              if (moving_type == "left") {
                train.style.float = "left";
                train.style.left = "initial";
                moving_type = "left";
              } else {
                train.style.float = "left";
                moving_type = "left";
                train.style.right = "initial";
              }
              starter = 0;
              race = 0;
            }
            race++;
          }
        });
      }

      function startTrain() {
        running_status = "start";
      }
      function stopTrain() {
        running_status = "stop";
      }
    </script>
  </body>
</html>
